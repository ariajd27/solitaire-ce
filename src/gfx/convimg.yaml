palettes:
  - name: global_palette
    fixed-entries:
      - color: { index: 0, hex: "#000000", exact: true }
      - color: { index: 1, hex: "#ffffff", exact: true }
      - color: { index: 2, hex: "#056e2d", exact: true }
    images: automatic

converts:
  - name: symbols
    palette: global_palette
    style: palette
    images:
      - symbols/*
  - name: faces
    palette: global_palette
    style: rlet
    images:
      - faces/*
  - name: card_back
    palette: global_palette
    style: palette
    images:
      - card_back.png

outputs:
  - type: appvar
    name: PATCEGFX
    source-format: c
    source-init: true
    archived: true
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - symbols
      - faces
      - card_back
